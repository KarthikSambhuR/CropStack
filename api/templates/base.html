<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropStack Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* "Verdant Enterprise" - Premium Precision Ag-Tech Theme */
            --primary: #059669; /* Emerald Green */
            --primary-hover: #047857;
            --primary-soft: #ecfdf5;

            --secondary: #0f172a; /* Deep Navy Slate */
            --accent: #f59e0b; /* Amber Gold */

            --bg-main: #f8fafc;
            --bg-surface: #ffffff;

            --text-main: #111827;
            --text-muted: #475569;
            --text-soft: #94a3b8;

            --border: #e2e8f0;
            --border-soft: #f1f5f9;

            --success: #10b981;
            --success-soft: #ecfdf5;
            --warning: #f59e0b;
            --warning-soft: #fffbeb;
            --error: #ef4444;
            --error-soft: #fef2f2;

            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

            --radius-sm: 8px;
            --radius-md: 14px;
            --radius-lg: 20px;
            --radius-xl: 40px;

            --font-jakarta: 'Plus Jakarta Sans', sans-serif;
            --font-instrument: 'Instrument Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-jakarta);
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 2px 2px, #e2e8f0 1px, transparent 0);
            background-size: 40px 40px;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-instrument);
            font-weight: 700;
            letter-spacing: -0.04em;
            color: var(--secondary);
            margin-bottom: 0.5em;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: var(--font-instrument);
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Components */
        .card-white {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 1.5rem;
        }

        .card-white:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .btn-modern {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.6rem;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: var(--radius-md);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent;
            gap: 0.625rem;
            text-decoration: none;
        }

        .btn-primary-modern {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
        }

        .btn-primary-modern:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.23);
        }

        .btn-secondary-modern {
            background: white;
            color: var(--secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary-modern:hover {
            background: var(--border-soft);
            transform: translateY(-1px);
        }
        
        .btn-danger-modern {
            background: var(--error);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.39);
        }
        
        .btn-danger-modern:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.23);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .input-modern {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border-radius: var(--radius-md);
            border: 1.5px solid var(--border);
            background: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            transition: all 0.25s ease;
            font-family: var(--font-jakarta);
        }

        .input-modern:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            background: #fff;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }
        
        .table-modern {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
        }

        .table-modern th {
            background: #fcfcfc;
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-soft);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 2px solid var(--border-soft);
        }

        .table-modern td {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-soft);
            font-size: 0.9rem;
            color: var(--text-main);
            vertical-align: middle;
        }
        
        .table-modern tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge-clean {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .badge-success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .badge-pending { background: #fef3c7; color: #92400e; border: 1px solid #fde68a; }
        .badge-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-neutral { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }

        .flex { display: flex; gap: 1rem; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-muted { color: var(--text-muted); }
        .font-bold { font-weight: 700; }
        
        /* Grid for dashboard stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--font-instrument);
            color: var(--secondary);
        }

        /* Notifications */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .alert-error {
            background: var(--error-soft);
            color: var(--error);
            border: 1px solid #fecaca;
        }
        .alert-success {
            background: var(--success-soft);
            color: var(--success);
            border: 1px solid #a7f3d0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-soft); }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Simple client-side navigation handler if needed
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
