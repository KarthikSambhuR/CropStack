<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropStack â€” Admin Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=Instrument+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #059669;
            --primary-hover: #047857;
            --primary-soft: #ecfdf5;
            --secondary: #0f172a;
            --accent: #f59e0b;
            --bg-main: #f8fafc;
            --bg-surface: #ffffff;
            --text-main: #111827;
            --text-muted: #475569;
            --text-soft: #94a3b8;
            --border: #e2e8f0;
            --border-soft: #f1f5f9;
            --success: #10b981;
            --error: #ef4444;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            background: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }

        /* Branding Side */
        .brand-side {
            flex: 1.2;
            background: var(--secondary);
            color: white;
            padding: 6rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .brand-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .brand-side::after {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            opacity: 0.03;
            background:
                radial-gradient(circle at 30% 30%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, var(--primary) 0%, transparent 50%);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 10;
        }

        .brand-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 16px rgba(5, 150, 105, 0.3);
        }

        .brand-logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.06em;
        }

        .brand-content {
            position: relative;
            z-index: 10;
        }

        .brand-content h1 {
            font-family: 'Instrument Sans', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            line-height: 0.95;
            margin-bottom: 2.5rem;
            letter-spacing: -0.05em;
            color: white;
        }

        .brand-content h1 span {
            color: var(--primary);
        }

        .brand-content p {
            font-size: 1.2rem;
            opacity: 0.6;
            max-width: 440px;
            line-height: 1.6;
        }

        .brand-footer {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 3rem;
            opacity: 0.6;
        }

        .brand-footer-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .brand-footer-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Login Side */
        .login-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem;
            background: white;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-soft);
            font-size: 0.9rem;
            font-weight: 800;
            margin-bottom: 4rem;
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            border-radius: 10px;
        }

        .admin-badge svg {
            width: 18px;
            height: 18px;
        }

        .login-title {
            font-family: 'Instrument Sans', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.75rem;
            letter-spacing: -0.04em;
            color: var(--secondary);
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 3.5rem;
            font-size: 1.15rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 800;
            font-size: 0.75rem;
            color: var(--secondary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 0 1.25rem;
            height: 64px;
            border-radius: 16px;
            border: 1.5px solid var(--border);
            background: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
            transition: all 0.25s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-soft);
        }

        .error-box {
            padding: 1.5rem;
            background: #fff1f2;
            border: 1px solid #fda4af;
            border-radius: 16px;
            display: flex;
            gap: 0.75rem;
            color: #e11d48;
            margin-bottom: 1.5rem;
            animation: fadeUp 0.4s ease forwards;
        }

        .error-box svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .error-box p {
            font-size: 0.95rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .btn-primary {
            width: 100%;
            height: 72px;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            border: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(5, 150, 105, 0.25);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary svg {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .brand-side {
                display: none;
            }

            .login-side {
                flex: 1;
                padding: 3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Branding Side -->
    <div class="brand-side">
        <div class="brand-logo">
            <div class="brand-logo-icon">ðŸŒ¾</div>
            <span class="brand-logo-text">CropStack</span>
        </div>

        <div class="brand-content">
            <h1>Admin <br><span>Control.</span></h1>
            <p>Manage all hub owners, organizers, and sensor hubs from a single dashboard â€” full system oversight.</p>
        </div>

        <div class="brand-footer">
            <div class="brand-footer-item">
                <div class="brand-footer-dot"></div>
                ADMIN ACCESS
            </div>
            <div class="brand-footer-item">
                <div class="brand-footer-dot"></div>
                FULL CONTROL
            </div>
        </div>
    </div>

    <!-- Login Side -->
    <div class="login-side">
        <div class="login-container">
            <div class="admin-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                ADMINISTRATOR LOGIN
            </div>

            <div class="fade-up">
                <h2 class="login-title">Admin Access</h2>
                <p class="login-subtitle">Enter your credentials to access the control panel.</p>

                {% if error %}
                <div class="error-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p>{{ error }}</p>
                </div>
                {% endif %}

                <form method="POST" action="/admin/login">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-input" placeholder="admin@cropstack.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <button type="submit" class="btn-primary">
                        Sign In
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
